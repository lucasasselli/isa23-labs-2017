<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<prode-configuration>

  <window>
    <full-screen>false</full-screen>
    <width>600</width>
    <height>500</height>
    <x-position>100</x-position>
    <y-position>50</y-position>
  </window>

  <toolbar>
    <layout>
      <text/>
      <icon/>
    </layout>
    <visible>true</visible>
    <slot position="0">
      <action>New Document</action>
    </slot>
    <slot position="1">
      <action>Open Document</action>
    </slot>
    <slot position="2">
      <action>Save Document</action>
    </slot>
    <slot position="4">
      <action>Delete Component</action>
    </slot>
    <slot position="5">
      <action>Modify Component</action>
    </slot>
    <slot position="7">
      <action>Zoom In</action>
    </slot>
    <slot position="8">
      <action>Zoom Out</action>
    </slot>
    <slot position="9">
      <action>Fit Window</action>
    </slot>
    <slot position="11">
      <action>Edit Options</action>
    </slot>
    <slot position="12">
      <action>User Manual</action>
    </slot>
    <separator position="3"/>
    <separator position="6"/>
    <separator position="10"/>
  </toolbar>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="N"/>
    </key-combination>
    <action>New Document</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="O"/>
    </key-combination>
    <action>Open Document</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="S"/>
    </key-combination>
    <action>Save Document</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="W"/>
    </key-combination>
    <action>Close Document</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="Q"/>
    </key-combination>
    <action>Quit</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="P"/>
    </key-combination>
    <action>Print</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="C"/>
    </key-combination>
    <action>Copy</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="X"/>
    </key-combination>
    <action>Cut</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="V"/>
    </key-combination>
    <action>Paste</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="Z"/>
    </key-combination>
    <action>Undo</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <ctrl/>
      <key value="Y"/>
    </key-combination>
    <action>Redo</action>
  </keyboard-shortcut>

  <keyboard-shortcut>
    <key-combination>
      <F-key number="1"/>
    </key-combination>
    <action>User Manual</action>
  </keyboard-shortcut>

  <undo-stack size="5"/>

</prode-configuration>
